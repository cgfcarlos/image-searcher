<ng-container *ngIf="collections; else loading">
    <div class="container"
    infinite-scroll
    [scrollCallback]="scrollCallback"
    [immediateCallback]="false"
    [scrollPercent]="80">
        <collection class="collection" *ngFor="let collection of collections" [collection]="collection"></collection>
    </div>
</ng-container>
<ng-template #loading>
    <div></div>
</ng-template>
