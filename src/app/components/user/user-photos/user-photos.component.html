<ng-container *ngIf="photos; else loading">
  <div
    class="container"
    infinite-scroll
    [scrollCallback]="scrollCallback"
    [immediateCallback]="false"
    [scrollPercent]="80"
  >
    <photo class="photo" *ngFor="let photo of photos" [photo]="photo"></photo>
  </div>
</ng-container>
<ng-template #loading>
  <div></div>
</ng-template>
