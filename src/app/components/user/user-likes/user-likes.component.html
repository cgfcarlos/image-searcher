<ng-container *ngIf="photos$ | async as photos; else loading">
    <div class="container" >
        <photo class="photo" *ngFor="let photo of photos" [photo]="photo" (onProfileClicked)="goToUserProfile($event)"></photo>
    </div>
</ng-container>
<ng-template #loading>
    <div></div>
</ng-template>
